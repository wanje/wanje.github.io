<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Hack大全-可区分出IE6-IE10、FireFox、Chrome、Opera</title>
	<style type="text/css">
		* {margin: 0;padding: 0;}
		.code {display: block;white-space: pre;font-family: monospace;}
		.content {margin: 50px auto 0;width: 500px;height: 230px;border: 10px solid #444;padding: 5px;-webkit-border-radius: 3px;-moz-border-radius: 3px;-ms-border-radius: 3px;-o-border-radius: 3px;border-radius: 5px;}
		.content .test {float: left;}
		.content .txt {float: left;margin: 2px 0 0 10px;_margin-top: 4px;}
		.content p {margin-top: 4px;_margin-top: 2px;height: 20px;font: 14px "Microsoft YaHei", arial, serif;color: #666;}
		.content p span {color: #000;padding: 0 5px;}
	</style>
</head>
<body>
<style class="code">
	.content .test {
		width: 200px;
		height: 230px;
		background: #f60; /* all */
		background: #06f\9; /* all-IE */
		*background: #666; /* IE6,7 */
		_background: #ccc; /* IE6 */
	}

	/* webkit and opera */
	@media all and (min-width:0){
		.content .test {
			background: #0f0;
		}
	}

	/* webkit */
	@media screen and (-webkit-min-device-pixel-ratio:0) {
		.content .test {
			background: #ff0;
		}
	}

	/*FireFox*/
	@-moz-document url-prefix() {
		.content .test {
			background: #f0f;
		}
	}

	/* 分离IE9+就可独立出IE8 */

	/*IE9+*/
	/*IE9+支持媒体查询，查询的属性是屏幕宽高、分辨率、朝向等，并不是所有css属性都能查询*/
	@media all and (min-width:0) { /*可查询属性可参考：https://www.runoob.com/cssref/css3-pr-mediaquery.html */
		.content .test{
			background: #f00\9;	/* 区分出IE */
		}
	}

	/*IE10+*/
	@media screen and (-ms-high-contrast: active), (-ms-high-contrast: none) {
		.content .test {
			background: #0ff;
		}
	}

	/*iPhone、mobile webkit */
	@media screen and (max-device-width: 540px) {
		.content .test {
			background: #d0ecfa;
		}
	}
</style>
<img src="../../知识点截图/ieCssHack符号.png" width="600" alt="">
	<div class="content">
		<div class="test"></div>
		<div class="txt">
			<p>IE6下背景颜色：<span class="ie6" style="background-color: #ccc;">#ccc</span></p>
			<p>IE7下背景颜色：<span class="ie7" style="background-color: #666;">#666</span></p>
			<p>IE8下背景颜色：<span class="ie8" style="background-color: #06f;">#06f</span></p>
			<p>IE9下背景颜色：<span class="ie9" style="background-color: #f00;">#f00</span></p>
			<p>IE10下背景颜色：<span class="ie10" style="background-color: #0ff;">#0ff</span></p>
			<p>webkit,Safari,Chrome下背景颜色：<span class="webkit-safari-gg" style="background-color: #ff0;">#ff0</span></p>
			<p>FireFox下背景颜色：<span class="firefox" style="background-color: #f0f;">#f0f</span></p>
			<p>Opera下背景颜色：<span class="opera" style="background-color: #0f0;">#0f0</span></p>
			<p>手机端背景颜色：<span class="mobile" style="background-color: #d0ecfa;">#d0ecfa</span></p>
		</div>
	</div>
</body>
</html>
