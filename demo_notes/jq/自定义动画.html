<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background: #00CBBD;
        }
    </style>
</head>
<body>
<div id="box"></div>
<button id="btn1">自定义基本动画</button>
<button id="btn2">向右移动</button>
<button id="btn3">队列动画</button>
<button id="btn4">停止动画</button>
<button id="btn5">延迟动画</button>

<script src="../jquery-1.11.3.js"></script>
<script>
    $("#btn1").click(function(){
        $("#box").animate({//必须以对象形式
            "width":"500px",
            "height":"500px",
            "opacity":0.5
        },5000);
    });
    $("#btn2").click(function(){
        $("#box").animate({
            "margin-left":"+=100px"
        },1500)
    });

    //队列动画

    $("#btn3").click(function(){
        $("#box").animate({
            "width":"100%"
        },2000).delay(2000).animate({
            "height":"500px"
        },500).animate({
            "opacity":0.5
        },800,function(){
            $("#box").css("background","red");
        });
    });
    $("#btn4").click(function(){
//        $("#box").stop();//点击后停止当前执行的动画，但队列中的其他动画依旧执行

        /*如需停止所有动画，stop（）设置参数
        * 1.true,代表是否清空未执行的队列动画
        * 2.true：直接将当前动画执行完毕没有过渡*/
        $("#box").stop(true,false);
    });

    $("#btn5").click(function(){
        $("#box").delay(2000).animate({
            "width":"500px",
            "height":"500px",
            "opacity":0.5
        })
    });
/*jqurry-easing*/
</script>
</body>
</html>
